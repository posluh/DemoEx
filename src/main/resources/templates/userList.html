<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
  <link type="text/css" rel="stylesheet" href="">
  <link rel="icon" type="image/x-icon" href="../image/ico.svg">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.firstname}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.lastname}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.number}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.password}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{/user/delete-user/{id}(id=${user.id})}">Delete user</a>
      <a class="btn btn-primary" th:href="@{/user/edit-user/{id}(id=${user.id})}">Edit user</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/user/form-add}" class="btn btn-primary">Add user</a>
</body>
</html>
