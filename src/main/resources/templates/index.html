<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link type="text/css" rel="stylesheet" href="">
  <link rel="icon" type="image/x-icon" href="../image/ico.svg">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <a th:href="@{/}"><img th:src="@{/image/logo.svg}" alt="Логотип"></a>
  <a class="button" th:href="@{/user}"><b>Пользователи</b></a>
  <a class="button" th:href="@{/}"><b>Заявки</b></a>
  <div sec:authorize="hasRole('ADMIN')">
    <a class="button" th:href="@{/}"><b>Администрирование</b></a>
  </div>
</header>

<div class="text-container">
  <div>
    <div>
      <h1>Привет пользователь</h1>
      <p>По сообщению снизу ты можешь понять кто ты:</p>
      <div sec:authorize="hasRole('ADMIN')">
        <h2>Это сообщение видят только АДМИНИСТРАТОРЫ</h2>
      </div>
      <div sec:authorize="hasRole('USER')">
        <h2>Это сообщения видят только ПОЛЬЗОВАТЕЛИ</h2>
      </div>
      <p>Выйти ты можешь войти в свой профиль</p>
      <div>
        <a class="button" th:href="@{/profile}"><b>Профиль</b></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
